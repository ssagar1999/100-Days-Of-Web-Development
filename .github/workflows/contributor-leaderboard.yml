name: ğŸ† ECWoC'26 Contributor Leaderboard

on:
  schedule:
    - cron: "0 10 * * 0"   # Every Sunday
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: read
  contents: read

jobs:
  leaderboard:
    runs-on: ubuntu-latest

    steps:
      - name: Generate ECWoC'26 Weekly Contributor Leaderboard
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const DAYS = 7;

            console.log(`ğŸ† Generating ECWoC'26 leaderboard for last ${DAYS} days`);

            const since = new Date();
            since.setDate(since.getDate() - DAYS);

            const stats = {};

            const isValidUser = (user) =>
              user &&
              !user.endsWith('[bot]') &&
              user !== owner;

            const add = (user, type) => {
              if (!isValidUser(user)) return;
              if (!stats[user]) {
                stats[user] = { prs: 0, merged: 0, issues: 0 };
              }
              stats[user][type]++;
            };

            // Fetch PRs
            const prs = await github.paginate(
              github.rest.pulls.list,
              { owner, repo, state: "all", per_page: 100 }
            );

            prs.forEach(pr => {
              if (new Date(pr.created_at) >= since) {
                add(pr.user.login, "prs");
                if (pr.merged_at) add(pr.user.login, "merged");
              }
            });

            // Fetch Issues
            const issues = await github.paginate(
              github.rest.issues.listForRepo,
              { owner, repo, state: "all", per_page: 100 }
            );

            issues.forEach(issue => {
              if (!issue.pull_request && new Date(issue.created_at) >= since) {
                add(issue.user.login, "issues");
              }
            });

            const leaderboard = Object.entries(stats)
              .map(([user, data]) => ({
                user,
                ...data,
                total: data.prs + data.merged + data.issues
              }))
              .sort((a, b) => b.total - a.total)
              .slice(0, 10);

            if (leaderboard.length === 0) {
              console.log("âš ï¸ No ECWoC'26 contributors found this week.");
              return;
            }

            const medals = ["ğŸ¥‡", "ğŸ¥ˆ", "ğŸ¥‰"];

            const rows = leaderboard.map((c, i) => {
              const rank = medals[i] || `#${i + 1}`;
              return `| ${rank} | @${c.user} | ${c.prs} | ${c.merged} | ${c.issues} | ${c.total} |`;
            });

            const body = `
            ## ğŸ† ECWoC'26 Weekly Contributor Leaderboard
            â± **Last ${DAYS} Days**

            | Rank | Contributor | PRs | Merged | Issues | Total |
            |------|-------------|-----|--------|--------|-------|
            ${rows.join("\n")}

            ğŸ‰ **Keep contributing!**
            Every PR & Issue counts towards **ECWoC'26** ğŸš€

            ---
            ğŸ¤– _Auto-generated weekly for ECWoC'26_
            `;

            // Check existing leaderboard issue
            const existing = await github.rest.issues.listForRepo({
              owner,
              repo,
              labels: "ECWoC26,leaderboard",
              state: "open"
            });

            if (existing.data.length > 0) {
              await github.rest.issues.update({
                owner,
                repo,
                issue_number: existing.data[0].number,
                body
              });
              console.log("â™»ï¸ Updated ECWoC'26 leaderboard issue");
            } else {
              await github.rest.issues.create({
                owner,
                repo,
                title: "ğŸ† ECWoC'26 Weekly Contributor Leaderboard",
                body,
                labels: ["ECWoC26", "leaderboard", "automated"]
              });
              console.log("âœ… Created ECWoC'26 leaderboard issue");
            }
